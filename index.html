<!doctype html>
<html>
  <head>
        <title>countdown clock</title>
		<link type="text/css" href="countdown clock.css" rel="stylesheet">
  </head>
  <body>
  <table class="countdown" >
  <tr>
  <td colspan="4" class="info">Countdown Begins</td>
  </tr>
  <tr class="info">
  <td id="days">120</td>
  <td id="hours">4</td>
  <td id="minutes">12</td>
  <td id="seconds">22</td>
  </tr>
  <tr>
  <td>DAYS</td>
  <td>HOURS</td>
  <td>MINUTES</td>
  <td>SECONDS</td>
  </tr>
        <script type="text/javascript" src="countdown clock.js">
        </script>
  </body>

</html>
